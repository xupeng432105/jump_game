<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木桩跳跃游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        <button id="pauseButton" class="pause-button">暂停</button>
        <div class="game-over-mask" id="gameOverMask"></div>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <p>历史最高分: <span id="highScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
        <div class="pause-text" id="pauseText" style="display: none;">
            <h2>游戏暂停</h2>
        </div>
        <div class="countdown-container" id="countdownContainer" style="display: none;">
            <div class="countdown-mask"></div>
            <div id="countdown">3</div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
